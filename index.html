<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samiha's Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>

<body>
    <header class="header">
        <!-- nav section start here -->
        <nav class="header-section">
            <div class="nav-container">
                <img src="images/Logo/logo.png" alt="">
                <p>Samiha's<span class="special">Shop</span></p>
            </div>
            <div class="items-container">
                <a href="">Home</a>
                <a href="">Products</a>
                <a href="">Gallery</a>
                <a href="">About</a>
                <div class="login-btn">
                    <a href="">Login</a>
                </div>
            </div>
        </nav>
        <!-- nav section ends here -->

    </header>
    <main>
        <!-- banner section start -->
        <section class="banner-section">
            <div class="text-container">
                <h1 class="banner-heading">Men Bags</h1>
                <p class="collections">New Men's Collections</p>
                <div class="icons">
                    <span><i style="color: blue;" class="fa-brands fa-facebook"></i></span>
                    <span><i style="color: red;" class="fa-brands fa-youtube"></i></span>
                    <span><i style="color: skyblue;" class="fa-brands fa-twitter"></i></span>
                    <span><i style="color: rgb(142, 21, 41);" class="fa-brands fa-instagram"></i></span>
                </div>
                <div>
                    <button class="common-button">See More</button>
                    <button class="common-button">Shop Now</button>
                </div>

            </div>
            <div class="banner-img-container">
                <img src="images/banner-image/bag-picture.jpg" alt="">

                <div class="discount">
                    30%
                </div>
            </div>
        </section>
        <!-- banner section end -->
    </main>
    <footer></footer>
</body>

</html>
